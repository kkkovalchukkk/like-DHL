<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>FASTWWD | Логистика | Транспортировка</title>
  </head>
  <body>
    <div class="sign-in-container">
      <form class="sign-in-form">
        <div class="form-content">
          <label class="label email-label">
            Эл. почта
            <input type="email" placeholder="Введите email" class="input email-input" />
          </label>
          <label class="label password-label">
            Пароль
            <input type="text" class="input password-input" placeholder="Введите пароль" />
          </label>
          <button class="sign-in-btn">Войти</button>
          <div class="sign-in-menu">
            <a href="#" class="sign-up-link">Регистрация</a>
            <a href="#" class="forgot-link">Забыли пароль?</a>
          </div>
          <a href="/" class="back-link">
            <div class="arrow-back-icon">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            Назад
          </a>
        </div>
        <div class="sign-in-logo">
          <img src="./assets/img/logo/logo.png" alt="FASTWWD" class="sign-in-img" />
          <h2 class="subheading">FASTWWD</h2>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  </body>
</html>
